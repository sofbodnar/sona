<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 12px;
            color: #666;
        }
        
        .session-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .session-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .primary-btn {
            background: #4A90E2;
            color: white;
        }
        
        .primary-btn:hover {
            background: #357ABD;
        }
        
        .secondary-btn {
            background: #f1f3f4;
            color: #333;
        }
        
        .secondary-btn:hover {
            background: #e8eaed;
        }
        
        .recent-concepts {
            margin-top: 15px;
        }
        
        .concept-list {
            font-size: 12px;
            color: #666;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .concept-item {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Sona</div>
        <div class="tagline">AI Research Assistant</div>
    </div>
    
    <div class="session-info">
        <div class="session-title">Current Session</div>
        <div class="stats">
            <span>Concepts: <span id="conceptCount">0</span></span>
            <span>URLs: <span id="urlCount">0</span></span>
        </div>
    </div>
    
    <div class="buttons">
        <button class="primary-btn" id="newSession">Start New Session</button>
        <button class="secondary-btn" id="exportSession">Export Session</button>
        <button class="secondary-btn" id="viewHistory">View History</button>
    </div>
    
    <div class="recent-concepts">
        <div style="font-weight: 600; margin-bottom: 8px; font-size: 14px;">Recent Concepts</div>
        <div class="concept-list" id="conceptList">
            No concepts explored yet. Start by highlighting text on any webpage!
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
